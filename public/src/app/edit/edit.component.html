<h1>Favorite authors</h1>
<a href="" [routerLink]="['']">Home</a>
<p>Edit this author</p>
<p *ngIf="submitted == true">Successfully Updated!</p>
<div class='container' *ngIf="submitted == false">
  <form (submit)="onEdit(editingObject._id)">
    <label>Name:</label>
    <input type="text" name="editingObject.name" [(ngModel)] = "editingObject.name" value="editingObject.name">
    <button [routerLink]="['']">Cancel</button>
    <button type="submit">Submit</button>
  </form>
</div>
